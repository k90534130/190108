<strong><h1>喜烙醃肉</h1></strong>
阿美族人稱醃製的食物為「希落」（Siraw），不論魚肉、魚卵、獸肉及動物肉臟，吃不完都可以醃製保存。<br>
泰雅語稱醃肉為cinm＇mian，寫成漢文叫「僅麼湎」，也有人翻譯成「得麼面」，是以鹽和米飯醃製的肉。<br>
